<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qcz8aol.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;500;700;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="db">
        <header>
            <h1>Dungeon Builder</h1>
            <div class='header-buttons'>
                <button onclick="clearCanvas()">Clear Dungeon</button>
                <button onclick="exportImage()">Export Dungeon</button>
            </div>
        </header>

        <main class="db-body">
            <aside class="db-body-left">
                <div class="tile-section">
                    <label>Select Tile</label>
                    <div class="tileset-container">
                        <img id="tileset-source">
                        <div class="tileset-container_selection"></div>
                    </div>
                </div>

                <div>
                    <label>Select Layer</label>
                    <ul class="layer">
                        <li><button onclick="setLayer(1)" class="layer" tile-layer="1">Dungeon Tiles</button></li>
                        <li><button onclick="setLayer(0)" class="layer" tile-layer="0">Dungeon Icons</button></li>
                    </ul>
                </div>


            </aside>

            <div class="db-body-right">
                <canvas width="480" height="480"></canvas>
            </div>

        </main>
    </div>
</body>

<script src="app.js"></script>

</html>
